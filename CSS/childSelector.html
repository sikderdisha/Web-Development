<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector Example</title>
    <style>
        /* Child selector: only direct <p> inside a <div> */
        div > p {
            background-color: lightgreen;
            padding: 5px;
            color: black;
        }
    </style>
</head>
<body>
    <div>
        <h3>This is div h3</h3>
        <div>
            <p>This is a child</p>
        </div>
    </div>
</body>
</html>
