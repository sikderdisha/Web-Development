<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Example</title>
    <link rel="stylesheet" href="selector.css">
</head>
<body>
   <!--element selector-->
   <h1>This is h1</h1> 
   <p>This is p1</p>

   <!--id selector-->
   <p id="p2">This is p2</p>
   <h3 id="p3">This is p3</h3>

   <!--class selector-->
   <p class="p4">This is p4</p>

   <!--multiple class-->
   <p class="p5 center">This is multiple class</p>
<!--grouping-->
<h4>this is h4</h4>
<h5>this is h5</h5>
<!--Descendant Selector-->
,<div>
    <p>this is inside the div</p>
     <p>this is inside the div</p>
</div>
<!--child selector-->

</body>
</html>
